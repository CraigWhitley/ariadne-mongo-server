type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  accessToken: String
  roles: [Role!]!
}

type Permission {
    route: String!
}

type Role {
    id: ID!
    name: String!
    permissions: [Permission]!
}

extend type Query {
    allUsers(skip: Int!, take: Int!): [User!]!
    findUserByEmail(email: String!):User
}
